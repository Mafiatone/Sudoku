<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku â€“ Ad-free by Mafiatone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --bg-card: #070b18;
      --bg-card-soft: #0b1120;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --accent: #fbbf24;
      --accent-soft: rgba(251,191,36,0.16);
      --grid-line: #111827;
      --grid-line-bold: #1f2937;
      --given: #e5e7eb;
      --entry: #f9fafb;
      --note: #9ca3af;
      --related: rgba(156,163,175,0.15);
      --selected: rgba(56,189,248,0.25);
      --error-bg: #facc15;
      --error-text: #111827;
      --highlight-number: rgba(251,191,36,0.18);
    }

    /* Themes */
    body.theme-neon-green {
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.3);
      --grid-line: #064e3b;
      --grid-line-bold: #047857;
      --highlight-number: rgba(34,197,94,0.18);
    }
    body.theme-neon-pink {
      --accent: #fb37a3;
      --accent-soft: rgba(251,55,163,0.3);
      --grid-line: #4a044e;
      --grid-line-bold: #9d174d;
      --highlight-number: rgba(251,55,163,0.18);
    }
    body.theme-high-contrast {
      --bg: #000000;
      --bg-card: #030712;
      --bg-card-soft: #020617;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.32);
      --grid-line: #4b5563;
      --grid-line-bold: #e5e7eb;
      --highlight-number: rgba(249,115,22,0.2);
    }
    body.theme-christmas {
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.3);
      --grid-line: #14532d;
      --grid-line-bold: #b91c1c;
      --highlight-number: rgba(220,38,38,0.24);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 12px;
    }

    .app-shell {
      margin: auto;
      width: 100%;
      max-width: 440px;
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #000 100%);
      border-radius: 32px;
      padding: 18px 18px 20px;
      box-shadow:
        0 35px 120px rgba(0,0,0,0.95),
        0 0 0 1px rgba(15,23,42,0.9);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 8px;
    }
    .title-wrap {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.03em;
    }
    .subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }
    .pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      color: var(--accent);
      background: radial-gradient(circle at top left, rgba(251,191,36,0.12), rgba(15,23,42,0.8));
      white-space: nowrap;
    }

    .controls-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .select-wrap {
      position: relative;
      flex: 1 1 0;
      min-width: 0;
    }
    .select-wrap select {
      width: 100%;
      appearance: none;
      -webkit-appearance: none;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: radial-gradient(circle at top left, rgba(15,23,42,0.95), rgba(15,23,42,0.9));
      color: var(--text-main);
      padding: 7px 28px 7px 11px;
      font-size: 12px;
    }
    .select-wrap::after {
      content: "â–¾";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: var(--text-muted);
      pointer-events: none;
    }

    .btn-primary {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 0, #fed7aa 0, var(--accent) 40%, #b45309 100%);
      color: #111827;
      font-weight: 600;
      font-size: 12px;
      box-shadow:
        0 0 0 1px rgba(15,23,42,0.8),
        0 10px 30px rgba(0,0,0,0.9),
        0 0 16px rgba(251,191,36,0.7);
      white-space: nowrap;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 11px;
      color: var(--text-muted);
      gap: 10px;
    }
    .status-left {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
    }
    .status-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 2px rgba(22,163,74,0.3);
      flex-shrink: 0;
    }
    .status-message {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .status-right {
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }

    .board-wrap {
      margin-top: 4px;
      margin-bottom: 10px;
      background: radial-gradient(circle at top, rgba(15,23,42,1) 0, rgba(15,23,42,0.98) 30%, #020617 100%);
      border-radius: 26px;
      padding: 14px;
      box-shadow:
        inset 0 0 0 1px rgba(15,23,42,0.9),
        0 25px 60px rgba(0,0,0,0.9);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 0;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(15,23,42,0.9);
    }

    .cell {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      background: radial-gradient(circle at top, #020617 0, #020617 60%, #020617 100%);
      border: 1px solid var(--grid-line);
      color: var(--entry);
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      font-size: 18px;
    }

    .cell-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell.given {
      color: var(--given);
      font-weight: 600;
    }

    .cell.selected::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--selected);
    }

    .cell.related:not(.selected)::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--related);
    }

    .cell.same-number:not(.selected)::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--highlight-number);
    }

    .cell-error::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--error-bg);
      opacity: 0.95;
      z-index: 0;
    }
    .cell-error .cell-inner {
      color: var(--error-text);
      font-weight: 700;
      z-index: 1;
    }

    .cell.note .cell-inner {
      font-size: 9px;
      line-height: 1.1;
      white-space: pre-line;
      color: var(--note);
      font-weight: 500;
    }

    /* Bold 3x3 lines */
    .cell.border-right-bold {
      border-right: 2px solid var(--grid-line-bold);
    }
    .cell.border-bottom-bold {
      border-bottom: 2px solid var(--grid-line-bold);
    }

    .keypad {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .key {
      border-radius: 999px;
      padding: 10px 0;
      border: 1px solid rgba(55,65,81,0.9);
      background: radial-gradient(circle at top, #020617 0, #020617 60%, #020617 100%);
      color: var(--text-main);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      box-shadow:
        0 0 0 1px rgba(15,23,42,0.9),
        0 10px 25px rgba(0,0,0,0.8);
    }
    .key.disabled {
      opacity: 0.18;
      pointer-events: none;
    }

    .key-primary {
      background: radial-gradient(circle at 30% 0, #fed7aa 0, var(--accent) 45%, #b45309 100%);
      color: #111827;
      font-weight: 700;
    }

    .key-wide {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .key-toggle.active {
      border-color: var(--accent);
      box-shadow:
        0 0 0 1px rgba(251,191,36,0.7),
        0 10px 25px rgba(0,0,0,0.9),
        inset 0 0 0 1px rgba(0,0,0,0.8);
    }

    .footer-row {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: var(--text-muted);
      gap: 6px;
    }

    .link {
      color: #22c55e;
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 3px;
    }

    .version {
      opacity: 0.65;
      margin-left: 4px;
    }

    /* Stats modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }
    .modal-backdrop.show {
      display: flex;
    }
    .modal {
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #020617 100%);
      border-radius: 24px;
      padding: 18px 18px 16px;
      width: min(380px, 100% - 32px);
      box-shadow:
        0 25px 60px rgba(0,0,0,0.95),
        0 0 0 1px rgba(15,23,42,0.9);
      font-size: 12px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }
    .badge-row {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .stat-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 6px;
      font-variant-numeric: tabular-nums;
    }
    .stat-table th,
    .stat-table td {
      padding: 4px 0;
    }
    .stat-table th {
      font-size: 11px;
      color: var(--text-muted);
      text-align: left;
      border-bottom: 1px solid rgba(55,65,81,0.9);
    }
    .stat-table td {
      font-size: 12px;
    }
    .stat-table td:first-child {
      color: var(--text-muted);
    }
    .modal-footer {
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
    }
    .btn-small {
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      background: #020617;
      color: var(--text-main);
      font-size: 11px;
      cursor: pointer;
    }

    /* Completion animation overlay */
    .anim-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      overflow: hidden;
    }
    .anim-emoji {
      position: absolute;
      font-size: 32px;
      animation: float-up 1.4s ease-out forwards;
    }
    @keyframes float-up {
      from { transform: translate3d(var(--sx,0), 40px, 0) scale(0.6); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translate3d(var(--sx,0), -140px, 0) scale(1.1); opacity: 0; }
    }

    .anim-confetti-piece {
      position: absolute;
      width: 6px;
      height: 10px;
      border-radius: 999px;
      background: #fbbf24;
      opacity: 0.95;
      animation: confetti-fall 1.3s ease-out forwards;
    }
    @keyframes confetti-fall {
      from { transform: translate3d(var(--sx), -40px, 0) rotate(0deg); opacity: 0; }
      15% { opacity: 1; }
      to { transform: translate3d(var(--sx), 260px, 0) rotate(240deg); opacity: 0; }
    }

    @media (max-width: 420px) {
      .app-shell {
        border-radius: 26px;
        padding: 14px 12px 16px;
      }
      h1 {
        font-size: 22px;
      }
      .subtitle {
        font-size: 10px;
      }
      .controls-row {
        gap: 6px;
      }
      .btn-primary {
        padding-inline: 12px;
      }
    }
  </style>
</head>

        ".....1.7..3.5...2....9.4.....8......6.4.3.7..5....8....6..2....7..8.5.....9...3..",
        "000260701680070090190004500820100040004602900050003028009300074040050036703018000"
      ],
      hard: [

        "6.....8.3.4.7.................5.4.7.3..2.....1.6.......2.....5.....8.6......1....",
        "48.3............71.2.......7.5....6....2..8.............1.76...3.....4......5....",
        "....14....3....2...7..........9...3.6.1.............8.2.....1.4....5.6.....7.8...",
        "......52..8.4......3...9...5.1...6..2..7........3.....6...1..........7.4.......3.",

        ".524.........7.1..............8.2...3.....6...9.5.....1.6.3...........897........"
      ]
    };

    const STORAGE_KEY_STATE = "sudoku_v042_state";
    const STORAGE_KEY_STATS = "sudoku_v042_stats";

    const gridEl = document.getElementById("grid");
    const difficultySelect = document.getElementById("difficulty");
    const themeSelect = document.getElementById("theme");
    const animSelect = document.getElementById("animation");
    const newBtn = document.getElementById("newPuzzleBtn");
    const statusMessageEl = document.getElementById("statusMessage");
    const statusDotEl = document.getElementById("statusDot");
    const timerEl = document.getElementById("timer");
    const notesKey = document.getElementById("notesKey");
    const clearNotesKey = document.getElementById("clearNotesKey");

    const undoKey = document.getElementById("undoKey");
    const eraseKey = document.getElementById("eraseKey");

    const statsBody = document.getElementById("statsBody");

    const animOverlay = document.getElementById("animOverlay");

    const numKeys = Array.from(document.querySelectorAll(".num-key"));

    let cells = [];
    let board = [];
    let givens = [];
    let notes = [];
    let solution = [];
    let selectedCell = null;
    let notesMode = false;
    let timerId = null;
    let startTimestamp = null;

    let errorCount = 0;
    let hintCount = 0;
    let currentDifficulty = difficultySelect.value;

    function timeToString(sec) {
      sec = Math.max(0, Math.round(sec));
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }

    function randChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // solver helpers
    function cloneBoard(b) { return b.map(row => row.slice()); }
    function findEmpty(b) {
      for (let r = 0; r < 9; r++)
        for (let c = 0; c < 9; c++)
          if (b[r][c] === "0") return [r,c];
      return null;
    }
    function isValidPlacement(b,r,c,v) {
      for (let i=0;i<9;i++) {
        if (b[r][i] === v) return false;
        if (b[i][c] === v) return false;
      }
      const br = Math.floor(r/3)*3, bc = Math.floor(c/3)*3;
      for (let rr=br; rr<br+3; rr++)
        for (let cc=bc; cc<bc+3; cc++)
          if (b[rr][cc] === v) return false;
      return true;
    }
    function solveSudoku(initial) {
      const b = cloneBoard(initial);
      function backtrack() {
        const pos = findEmpty(b);
        if (!pos) return true;
        const [r,c] = pos;
        for (let d=1; d<=9; d++) {
          const v = String(d);
          if (isValidPlacement(b,r,c,v)) {
            b[r][c] = v;
            if (backtrack()) return true;
            b[r][c] = "0";
          }
        }
        return false;
      }
      if (!backtrack()) return null;
      return b;
    }

    function buildGrid() {
      gridEl.innerHTML = "";
      cells = [];
      for (let r=0;r<9;r++) {
        const row = [];
        for (let c=0;c<9;c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          if (c===2 || c===5) cell.classList.add("border-right-bold");
          if (r===2 || r===5) cell.classList.add("border-bottom-bold");
          const inner = document.createElement("div");
          inner.className = "cell-inner";
          cell.appendChild(inner);
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => onCellClick(cell));
          gridEl.appendChild(cell);
          row.push(cell);
        }
        cells.push(row);
      }
    }

    function loadPuzzleFromString(str) {
      const chars = Array.from(str.replace(/[^0-9.]/g,""));
      if (chars.length !== 81) throw new Error("Bad puzzle length");
      board = [];
      givens = [];
      notes = [];
      let idx = 0;
      for (let r=0;r<9;r++) {
        const row=[], gRow=[], nRow=[];
        for (let c=0;c<9;c++) {
          const ch = chars[idx++];
          const v = (ch==="." || ch==="0") ? "0" : ch;
          row.push(v);
          gRow.push(v!=="0");
          nRow.push(new Set());
        }
        board.push(row); givens.push(gRow); notes.push(nRow);
      }
      const solved = solveSudoku(board);
      if (!solved) throw new Error("Puzzle unsolvable");
      solution = solved;
    }

    function applyBoardToUI() {
      for (let r=0;r<9;r++) {
        for (let c=0;c<9;c++) {
          const cell = cells[r][c];
          const inner = cell.firstChild;
          const v = board[r][c];
          cell.classList.remove("given","note","selected","related","same-number","cell-error");
          inner.textContent = "";
          if (givens[r][c]) cell.classList.add("given");
          if (v !== "0") {
            inner.textContent = v;
          } else if (notes[r][c].size) {
            cell.classList.add("note");
            inner.textContent = [...notes[r][c]].sort().join(" ");
          }
        }
      }
      updateKeypadVisibility();
      refreshHighlights();
    }

    function startNewGame(fromUserClick=false) {
      if (fromUserClick) pushStateToHistory();
      const diff = difficultySelect.value;
      currentDifficulty = diff;
      const puzzleStr = randChoice(PUZZLES[diff]);
      loadPuzzleFromString(puzzleStr);
      selectedCell = null;
      notesMode = false;
      notesKey.classList.remove("active");
      errorCount = 0;
      hintCount = 0;
      elapsedSeconds = 0;
      startTimestamp = Date.now();
      clearTimer();
      startTimer();
      statusMessageEl.textContent = "In progress";
      statusDotEl.style.background = "#22c55e";
      undoStack = [];
      applyBoardToUI();
      saveState();
    }

    function startTimer() {
      timerId = setInterval(() => {
        const now = Date.now();
        elapsedSeconds = Math.floor((now - startTimestamp) / 1000);
        timerEl.textContent = timeToString(elapsedSeconds);
      },1000);
    }
    function clearTimer() { if (timerId) clearInterval(timerId); timerId=null; }

    function onCellClick(cell) {
      selectedCell = cell;
      refreshHighlights();
    }

    function refreshHighlights() {
      const selectedVal = selectedCell
        ? board[selectedCell.dataset.row][selectedCell.dataset.col]
        : null;
      for (let r=0;r<9;r++) {
        for (let c=0;c<9;c++) {
          const cell = cells[r][c];
          cell.classList.remove("selected","related","same-number");
          if (selectedCell && cell === selectedCell) {
            cell.classList.add("selected");
            continue;
          }
          if (selectedCell) {
            if (Number(cell.dataset.row) === Number(selectedCell.dataset.row) ||
                Number(cell.dataset.col) === Number(selectedCell.dataset.col) ||
                (Math.floor(r/3) === Math.floor(selectedCell.dataset.row/3) &&
                 Math.floor(c/3) === Math.floor(selectedCell.dataset.col/3))) {
              cell.classList.add("related");
            }
            const cellVal = board[r][c];
            if (cellVal !== "0" && cellVal === selectedVal) {
              cell.classList.add("same-number");
            }
          }
        }
      }
    }

    function handleNumberInput(num) {
      if (!selectedCell) return;
      const r = Number(selectedCell.dataset.row);
      const c = Number(selectedCell.dataset.col);
      if (givens[r][c]) return;

      pushStateToHistory();

      if (notesMode) {
        const set = notes[r][c];
        if (set.has(num)) set.delete(num); else set.add(num);
        applyBoardToUI();
        validateAllCells(false);
        saveState();
        return;
      }

      // normal entry
      notes[r][c].clear();
      board[r][c] = num;
      autoClearNotes(r,c,num);

      // IMPORTANT: draw board first, then apply error classes
      applyBoardToUI();
      validateAllCells(true, r, c);

      saveState();
      checkCompletion();
    }

    function autoClearNotes(r,c,num) {
      for (let i=0;i<9;i++) {
        notes[r][i].delete(num);
        notes[i][c].delete(num);
      }
      const br = Math.floor(r/3)*3, bc = Math.floor(c/3)*3;
      for (let rr=br; rr<br+3; rr++)
        for (let cc=bc; cc<bc+3; cc++)
          notes[rr][cc].delete(num);
    }

    function handleErase() {
      if (!selectedCell) return;
      const r = Number(selectedCell.dataset.row);
      const c = Number(selectedCell.dataset.col);
      if (givens[r][c]) return;
      if (board[r][c] === "0" && notes[r][c].size === 0) return;
      pushStateToHistory();
      board[r][c] = "0";
      notes[r][c].clear();
      applyBoardToUI();
      validateAllCells(false);
      saveState();
    }

    function handleClearNotes() {
      pushStateToHistory();
      for (let r=0;r<9;r++)
        for (let c=0;c<9;c++)
          if (!givens[r][c]) notes[r][c].clear();
      applyBoardToUI();
      validateAllCells(false);
      saveState();
    }

    function toggleNotesMode() {
      notesMode = !notesMode;
      notesKey.classList.toggle("active", notesMode);
      updateKeypadVisibility();   // fix: show all digits immediately in notes mode
    }

    function validateAllCells(countNewErrors=false, lastR=null,lastC=null) {
      let anyError = false;
      for (let r=0;r<9;r++) {
        for (let c=0;c<9;c++) {
          const cell = cells[r][c];
          const v = board[r][c];
          cell.classList.remove("cell-error");
          if (v !== "0" && solution[r][c] !== v) {
            cell.classList.add("cell-error");
            anyError = true;
            if (countNewErrors && r===lastR && c===lastC) {
              errorCount++;
            }
          }
        }
      }
      if (anyError) {
        statusMessageEl.textContent = "That breaks row / column / box.";
        statusDotEl.style.background = "#fbbf24";
      } else {
        statusMessageEl.textContent = "In progress";
        statusDotEl.style.background = "#22c55e";
      }
      return anyError;
    }

    function handleCheck() {
      const hasErrors = validateAllCells(false);
      if (!hasErrors) {
        statusMessageEl.textContent = "No issues so far.";
        statusDotEl.style.background = "#22c55e";
      }
    }

    function pushStateToHistory() {
      const snapshot = {
        board: board.map(r => r.slice()),
        notes: notes.map(row => row.map(set => new Set(set))),
        elapsedSeconds,
        errorCount,
        hintCount
      };
      undoStack.push(snapshot);
      if (undoStack.length > 100) undoStack.shift();
    }

    function handleUndo() {
      const snap = undoStack.pop();
      if (!snap) return;
      board = snap.board.map(r => r.slice());
      notes = snap.notes.map(row => row.map(set => new Set(set)));
      elapsedSeconds = snap.elapsedSeconds;
      errorCount = snap.errorCount;
      hintCount = snap.hintCount;
      timerEl.textContent = timeToString(elapsedSeconds);
      startTimestamp = Date.now() - elapsedSeconds*1000;
      applyBoardToUI();
      validateAllCells(false);
      saveState();
    }

    function handleHint() {
      const emptyCells = [];
      for (let r=0;r<9;r++)
        for (let c=0;c<9;c++)
          if (!givens[r][c] && board[r][c] === "0")
            emptyCells.push([r,c]);
      if (!emptyCells.length) return;
      pushStateToHistory();
      const [r,c] = randChoice(emptyCells);
      const correct = solution[r][c];
      board[r][c] = correct;
      notes[r][c].clear();
      autoClearNotes(r,c,correct);
      hintCount++;
      applyBoardToUI();
      validateAllCells(false);
      saveState();
      checkCompletion();
    }

    function isBoardComplete() {
      for (let r=0;r<9;r++)
        for (let c=0;c<9;c++)
          if (board[r][c] === "0") return false;
      return true;
    }
    function allCellsCorrect() {
      for (let r=0;r<9;r++)
        for (let c=0;c<9;c++)
          if (board[r][c] !== solution[r][c]) return false;
      return true;
    }

    function checkCompletion() {
      if (!isBoardComplete()) {
        updateKeypadVisibility();
        return;
      }
      validateAllCells(false);
      if (!allCellsCorrect()) {
        statusMessageEl.textContent = "Board full, but with mistakes.";
        statusDotEl.style.background = "#f97316";
        updateKeypadVisibility();
        return;
      }
      clearTimer();
      statusMessageEl.textContent = "Completed ðŸŽ‰";
      statusDotEl.style.background = "#22c55e";
      recordStats();
      playCompletionAnimation();
      updateKeypadVisibility(true);
      saveState(true);
    }

    function updateKeypadVisibility(forceShowAll=false) {
      if (notesMode || forceShowAll) {
        numKeys.forEach(k => k.classList.remove("disabled"));
        return;
      }
      const counts = Array(10).fill(0);
      for (let r=0;r<9;r++)
        for (let c=0;c<9;c++) {
          const v = board[r][c];
          if (v !== "0" && solution[r][c] === v) counts[Number(v)]++;
        }
      numKeys.forEach(k => {
        const n = Number(k.dataset.num);
        if (counts[n] >= 9) k.classList.add("disabled");
        else k.classList.remove("disabled");
      });
    }

    function playCompletionAnimation() {
      const mode = animSelect.value;
      if (mode === "off") return;
      animOverlay.innerHTML = "";

      if (mode === "confetti") {
        for (let i=0;i<70;i++) {
          const piece = document.createElement("div");
          piece.className = "anim-confetti-piece";
          const hue = 40 + Math.random()*280;
          piece.style.background = `hsl(${hue}, 90%, 60%)`;
          piece.style.left = `${Math.random()*100}%`;
          piece.style.setProperty("--sx", `${(Math.random()-0.5)*60}px`);
          animOverlay.appendChild(piece);
        }
      } else {
        const centerEmoji =
          mode === "tree" ? "ðŸŽ„" :
          mode === "smiley" ? "ðŸ˜„" :
          "âœ¨";
        for (let i=0;i<8;i++) {
          const span = document.createElement("div");
          span.className = "anim-emoji";
          span.textContent = centerEmoji;
          const offset = (i-3.5)*32;
          span.style.setProperty("--sx", `${offset}px`);
          animOverlay.appendChild(span);
        }
      }
      setTimeout(() => { animOverlay.innerHTML = ""; }, 1500);
    }

    function loadStats() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY_STATS);
        if (!raw) {
          return {
            badges:{noHints:0,noErrors:0,perfect:0},
            streak:{days:0,lastDate:null},
            levels:{easy:{times:[]},medium:{times:[]},hard:{times:[]}}
          };
        }
        return JSON.parse(raw);
      } catch {
        return {
          badges:{noHints:0,noErrors:0,perfect:0},
          streak:{days:0,lastDate:null},
          levels:{easy:{times:[]},medium:{times:[]},hard:{times:[]}}
        };
      }
    }
    let stats = loadStats();
    function saveStats() {
      localStorage.setItem(STORAGE_KEY_STATS, JSON.stringify(stats));
    }
    function recordStats() {
      const level = currentDifficulty;
      if (!stats.levels[level]) stats.levels[level] = {times:[]};
      stats.levels[level].times.push({
        seconds: elapsedSeconds,
        errors: errorCount,
        hints: hintCount,
        finishedAt: new Date().toISOString().slice(0,10)
      });
      if (hintCount === 0) stats.badges.noHints++;
      if (errorCount === 0) stats.badges.noErrors++;
      if (hintCount === 0 && errorCount === 0) stats.badges.perfect++;

      const today = new Date().toISOString().slice(0,10);
      if (!stats.streak.lastDate) {
        stats.streak.lastDate = today;
        stats.streak.days = 1;
      } else if (stats.streak.lastDate !== today) {
        const last = new Date(stats.streak.lastDate);
        const cur = new Date(today);
        const diffDays = Math.round((cur-last)/(1000*60*60*24));
        if (diffDays === 1) stats.streak.days += 1;
        else if (diffDays > 1) stats.streak.days = 1;
        stats.streak.lastDate = today;
      }
      saveStats();
    }

    function formatTimeOrDash(v) { return (v || v===0) ? timeToString(v) : "â€”"; }

    function showStatsModal() {
      stats = loadStats();
      badgeRow.textContent =
        `Badges â€“ No Hints: ${stats.badges.noHints} Â· No Errors: ${stats.badges.noErrors} Â· Perfect: ${stats.badges.perfect}`;
      const levels = ["easy","medium","hard"];
      statsBody.innerHTML = "";
      let totalGames = 0;
      for (const lvl of levels) {
        const rowData = stats.levels[lvl] || {times:[]};
        const times = rowData.times || [];
        totalGames += times.length;
        let best=null,worst=null,sum=0;
        for (const t of times) {
          const s=t.seconds;
          if (best===null || s<best) best=s;
          if (worst===null || s>worst) worst=s;
          sum+=s;
        }
        const avg = times.length ? Math.round(sum/times.length) : null;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${lvl[0].toUpperCase()+lvl.slice(1)}</td>
          <td>${times.length}</td>
          <td>${formatTimeOrDash(best)}</td>
          <td>${formatTimeOrDash(avg)}</td>
          <td>${formatTimeOrDash(worst)}</td>`;
        statsBody.appendChild(tr);
      }
      const streakDays = stats.streak.days || 0;
      totalsRow.textContent = `Total games: ${totalGames} Â· Streak: ${streakDays} day(s)`;
      statsModal.classList.add("show");
    }
    function closeStatsModal() { statsModal.classList.remove("show"); }
    function resetStats() {
      stats = {
        badges:{noHints:0,noErrors:0,perfect:0},
        streak:{days:0,lastDate:null},
        levels:{easy:{times:[]},medium:{times:[]},hard:{times:[]}}
      };
      saveStats();
      showStatsModal();
    }

    function saveState(completed=false) {
      const state = {
        difficulty: currentDifficulty,
        theme: themeSelect.value,
        animation: animSelect.value,
        board,
        givens,
        notes: notes.map(row => row.map(set => [...set])),
        solution,
        elapsedSeconds,
        startTimestamp: completed ? null : Date.now(),
        errorCount,
        hintCount,
        completed
      };
      try {
        localStorage.setItem(STORAGE_KEY_STATE, JSON.stringify(state));
      } catch {}
    }

    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY_STATE);
        if (!raw) return false;
        const state = JSON.parse(raw);
        if (!state || !state.board || !state.solution) return false;

        currentDifficulty = state.difficulty || "medium";
        difficultySelect.value = currentDifficulty;
        themeSelect.value = state.theme || "neon-green";
        animSelect.value = state.animation || "confetti";
        applyTheme();

        board = state.board;
        givens = state.givens;
        notes = state.notes.map(row => row.map(arr => new Set(arr)));
        solution = state.solution;
        elapsedSeconds = state.elapsedSeconds || 0;
        errorCount = state.errorCount || 0;
        hintCount = state.hintCount || 0;
        undoStack = [];

        applyBoardToUI();
        validateAllCells(false);
        timerEl.textContent = timeToString(elapsedSeconds);

        if (!state.completed && state.startTimestamp) {
          startTimestamp = Date.now() - (elapsedSeconds*1000);
          clearTimer();
          startTimer();
          statusMessageEl.textContent = "In progress";
          statusDotEl.style.background = "#22c55e";
        } else if (state.completed) {
          statusMessageEl.textContent = "Completed ðŸŽ‰";
          statusDotEl.style.background = "#22c55e";
        }

        updateKeypadVisibility(state.completed);
        return true;
      } catch {
        return false;
      }
    }

    function applyTheme() {
      document.body.classList.remove(
        "theme-neon-green",
        "theme-neon-pink",
        "theme-high-contrast",
        "theme-christmas"
      );
      document.body.classList.add("theme-" + themeSelect.value);
    }

    // events
    numKeys.forEach(btn => {
      btn.addEventListener("click", () => handleNumberInput(btn.dataset.num));
    });
    eraseKey.addEventListener("click", handleErase);
    notesKey.addEventListener("click", toggleNotesMode);
    clearNotesKey.addEventListener("click", handleClearNotes);
    checkKey.addEventListener("click", handleCheck);
    undoKey.addEventListener("click", handleUndo);
    hintKey.addEventListener("click", handleHint);
    difficultySelect.addEventListener("change", () => {
      currentDifficulty = difficultySelect.value;
      startNewGame(true);
    });
    themeSelect.addEventListener("change", () => {
      applyTheme();
      saveState();
    });
    animSelect.addEventListener("change", () => saveState());
    newBtn.addEventListener("click", () => startNewGame(true));
    statsLink.addEventListener("click", showStatsModal);
    closeStatsBtn.addEventListener("click", closeStatsModal);
    resetStatsBtn.addEventListener("click", resetStats);
    statsModal.addEventListener("click", (e)=>{ if(e.target===statsModal) closeStatsModal(); });

    // boot
    buildGrid();
    if (!loadState()) {
      applyTheme();
      startNewGame(false);
    }
  </script>
</body>
